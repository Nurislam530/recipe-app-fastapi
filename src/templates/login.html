{% extends "base.html" %}

{% block content %}
<div class="max-w-sm my-0 mx-auto pt-32">

    {{ msg }}

    <form action="/auth/login" method="post">
        <div class="flex flex-col items-center">
            <input type="text" name="username" placeholder="Username" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input type="password" name="password" placeholder="Password" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <button type="submit" class="ml-3 py-1 px-4 rounded-lg bg-amber-300 mb-2">Войти</button>
            <p class="text-xs">Если у вас нет аккаунта, то вам необходимо <a class="text-sky-700" href="/auth/register">зарегистрироваться</a> </p>
        </div>
    </form>
</div>
{% endblock %}
