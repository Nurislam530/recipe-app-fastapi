{% extends "base.html" %}


{% block content %}
<div class="max-w-sm my-0 mx-auto mt-32">
    <form method="post" action="/auth/register" id="myForm" enctype="application/x-www-form-urlencoded">
        <div class="flex flex-col items-center">
            <input type="email" name="email" placeholder="Email" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input type="text" name="username" placeholder="Username" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input type="password" name="password" placeholder="Password" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input type="number" name="role_id" placeholder="role_id" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input type="number" name="is_active" placeholder="role_id" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input type="number" name="is_superuser" placeholder="role_id" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input type="number" name="is_verified" placeholder="role_id" id="recipe_search" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">

            <button class="ml-3 py-1 px-6 rounded-lg bg-amber-300 mb-2">Зарегистрироваться</button>
            <p class="text-xs">Если у вас уже есть аккаунта, то вам необходимо <a class="text-sky-700" href="/register">войти</a> в нее</p>
        </div>
    </form>
</div>>
{% endblock %}
