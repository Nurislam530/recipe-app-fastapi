{% extends "base.html" %}


{% block content %}
<div class="max-w-sm my-0 mx-auto mt-32">
    <form method="post" id="myForm">
        <div class="flex flex-col items-center">
            <input form="myForm" type="email" name="email" placeholder="Email" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input form="myForm" type="text" name="username" placeholder="Your Name" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input form="myForm" type="password" name="password1" placeholder="Password" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <input form="myForm" type="password" name="password2" placeholder="Enter Password Again" class="w-full p-2 rounded-lg border-2 border-slate-500 mb-2">
            <button form="myForm" type="submit" class="ml-3 py-1 px-6 rounded-lg bg-amber-300 mb-2">Зарегистрироваться</button>
            <p class="text-xs">Если у вас уже есть аккаунта, то вам необходимо <a class="text-sky-700" href="/register">войти</a> в нее</p>
        </div>
    </form>
</div>>
{% endblock %}
